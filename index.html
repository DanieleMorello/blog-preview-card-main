<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Frontend Mentor | Blog preview card</h1>

    <div class="row">
      <div class="card figtree-uniquifier rounded-2">
        <img src="./assets/images/illustration-article.svg" class="card-img-top rounded-1" alt="Card image">
        <div class="card-body outfit-uniquifier">
          <h3 class="badge">Learning</h3>
          <p>Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div>
          <div class="d-flex">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" title="Greg Hooper">
            <span><strong>Greg Hooper</strong></span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniele Morello</a>.
    </div>
  </div>

</body>

</html>
